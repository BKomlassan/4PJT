<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/webtemplates.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="Suscribe"/>
    </ui:define>

    <ui:define name="content">

        <main class="main" role="main">
            <!--wrap-->
            <div class="wrap clearfix">
                <!--row-->
                <div class="row">
                    <!--content-->
                    <section class="content center full-width wow fadeInUp">
                        <div class="modal container">
                            <h:form class="form-horizontal">

                                <legend> Connectez-vous ! </legend>
                                <br/>
                                <div>
                                    <a class="btn btn-block btn-social-icon  btn-Gmail " onclick="#{utilisateurController.login_gmail()}">
                                        <span class = "fa fa Gmail" value="login_gmail" > </span> Connectez-vous avec Gmail </a>

                                </div>
                                <div id="fb-root">
                                    <a class="btn btn-block btn-social-icon  btn-Facebook " onclick="#{utilisateurController.login_facebook()}">
                                        <span class = "fa fa Facebook" value="login_facebook" > </span> Connectez-vous avec Facebook </a>

                                </div>
                                <br/>
                                <h:outputText value="#{utilisateurController.messageInformation}" style="color: #ff0000;"></h:outputText>

                                <div class="form-group">
                                    <h:outputLabel class="col-md-4 control-label" value="Login :" for="Login" />

                                    <div class="col-md-6">
                                        <h:inputText id="Login" class="form-control" value="#{utilisateurController.user.login}" required="true" 
                                                     requiredMessage="Veuillez entrer votre Login" />
                                        <h:message for="Login" class="messageError" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-md-4 control-label" value="password :" for="password" />

                                    <div class="col-md-6">
                                        <h:inputSecret id="password" class="form-control" value="#{utilisateurController.user.motDePasse}" required="true"
                                                       requiredMessage="Veuillez entrer votre password"/>
                                        <h:message for="password" class="messageError"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-4">
                                        <h:commandButton class="btn btn-primary" value="Login" action="#{utilisateurController.login()}"/>                                    
                                    </div>
                                </div>          
                                <div>
                                    <ul>
                                        <li class="light"><h:outputLink value="faces/subscribe.xhtml">

                                                <h:outputText value="S'inscrire" />
                                            </h:outputLink></li>
                                    </ul>
                                </div>

                            </h:form>

                        </div>
                    </section>
                    <!--//content-->
                </div>
                <!--//row-->
            </div>
            <!--//wrap-->
        </main>
        <!--//main-->

    </ui:define>   

</ui:composition>
