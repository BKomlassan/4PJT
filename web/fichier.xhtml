<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/webtemplates.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">


        <main class="main" role="main">
            <!--wrap-->
            <div class="wrap clearfix">
                <!--row-->
                <div class="row">
                    <!--content-->
                    <section class="content center full-width wow fadeInUp">
                        <div class="modal container" style="width: 100%">
                            <h3>Ajouter un fichier</h3>

                            <h:form enctype="multipart/form-data">

                                <p:fileUpload widgetVar="fileUploadWV" fileUploadListener="#{fileUploadController.upload}"
                                              allowTypes="/(\.|\/)(mp3|mp4|avi|flv|gif|jpe?g|png)$/"/>

                                <h:commandButton class="btn btn-primary" value="Submit" action = "#{fileUploadView.upload()}"/>

                            </h:form>

                        </div>
                    </section>
                </div>
            </div>



            <div class="wrap clearfix">
                <!--row-->
                <div class="row">
                    <!--content-->
                    <section class="content center full-width wow fadeInUp">
                        <div class="modal container" style="width: 100%">
                            <h3>Vos fichiers</h3>
                            <h:form >
                                <div class="center-block full-width">
                                    <div class="col-md-8">

                                    </div>

                                </div>

                            </h:form>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <script>
            $(function () {
                // setTimeout waits till the widgetVar is ready!
                setTimeout(sortFileUpload, 2000);
            });

            function sortFileUpload() {
                //Set this option to true to issue all file upload requests in a sequential order instead of simultaneous requests.  
                PF('fileUploadWV').jq.data().blueimpFileupload.options.sequentialUploads = true;

                //every time a new file is added, sort the files based on name
                PF('fileUploadWV').jq.change(function () {
                    PF('fileUploadWV').files.sort(function fileSort(a, b) {
                        return a.name.localeCompare(b.name)
                    })
                });
            }
        </script>


    </ui:define>

</ui:composition>
