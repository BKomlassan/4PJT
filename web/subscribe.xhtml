<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/webtemplates.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">


        <main class="main" role="main">
            <!--wrap-->
            <div class="wrap clearfix">
                <!--row-->
                <div class="row">
                    <!--content-->
                    <section class="content center full-width wow fadeInUp">
                        <div class="modal container">
                            <h3>Cr√©er votre compte </h3>

                            <h:form >
                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="Nom  :" for="Nom" />

                                    <div class="col-md-8">
                                        <h:inputText id="Nom" class="form-control" value="#{utilisateurController.user.nom}" required="true" 
                                                     requiredMessage="Veuillez entrer votre Nom" />
                                        <h:message for="Nom" class="messageError" />
                                    </div>

                                </div>


                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="Prenom  :" for="Prenom" />

                                    <div class="col-md-8">
                                        <h:inputText id="Prenom" class="form-control" value="#{utilisateurController.user.prenom}" required="true" 
                                                     requiredMessage="Veuillez entrer votre prenom" />
                                        <h:message for="prenom" class="messageError" />
                                    </div>
                                </div>



                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="Login :" for="Login" />

                                    <div class="col-md-8">
                                        <h:inputText id="Login" class="form-control" value="#{utilisateurController.user.login}" required="true" 
                                                     requiredMessage="Veuillez entrer votre Login" />
                                        <h:message for="Login" class="messageError" />
                                    </div>
                                </div>



                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="Email :" for="email" />

                                    <div class="col-md-8">
                                        <h:inputText id="email" class="form-control" value="#{utilisateurController.user.email}" required="true"
                                                     requiredMessage="Veuillez entrer votre email"/>
                                        <h:message for="email" class="messageError" />
                                    </div>
                                </div>


                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="Code Postal:" for="CodePostal" />

                                    <div class="col-md-8">
                                        <h:inputText id="Code_Postal" class="form-control" value="#{utilisateurController.user.codePostal}" required="true" 
                                                     requiredMessage="Veuillez entrer votre Code Postal" />
                                        <h:message for="Code Postal" class="messageError" />
                                    </div>
                                </div>

                                <div class="f-row">
                                    <h:outputLabel class="col-md-4 control-label" value="password :" for="password" />

                                    <div class="col-md-8">
                                        <h:inputSecret id="password" class="form-control" value="#{utilisateurController.user.motDePasse}" required="true"
                                                       requiredMessage="Veuillez entrer votre password"/>
                                        <h:message for="password" class="messageError"/>
                                    </div>
                                </div>

                                <div class="f-row">
                                    <div class="col-md-8 col-md-offset-8">
                                        <h:commandButton class="btn btn-primary" value="Souscrire" action="#{utilisateurController.enreg()}"/>                                    
                                    </div>
                                </div>


                            </h:form>
                        </div>
                    </section>
                    <!--//content-->
                </div>
                <!--//row-->
            </div>
            <!--//wrap-->
        </main>


    </ui:define>

</ui:composition>
